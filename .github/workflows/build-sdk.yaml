name: Build and Cache SDK

on:
  pull_request:
  merge_group:

jobs:
  build-cache-sdk:
    name: Build and Cache SDK
    runs-on: ubuntu-latest-4-cores
    env:
      NODE_OPTIONS: --max-old-space-size=14366
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Cache node_module artifacts
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-build-cache-deps-${{ hashFiles('yarn.lock') }}

      - name: Build
        run: yarn build

      - name: Cache build artifacts
        uses: actions/cache@v2
        with:
          path: |
            ./sdk
            ./packages
          key: ${{ runner.os }}-build-cache-${{ github.sha }}

  trigger-smoke-test:
    runs-on: ubuntu-latest
    needs: build-cache-sdk
    steps:
      - name: Trigger Smoke Test
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.actions.createWorkflowDispatch({
              owner: "${{ github.actor }}",
              repo: 'ts-immutable-sdk',
              workflow_file: '.github/workflows/smoke-test.yaml',
              ref: 'main'
            })
