name: Build, Lint, Typecheck, Test

on:
  pull_request:
    branches:
      - main
  merge_group:
    branches:
      - main

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.TS_IMMUTABLE_SDK_NX_TOKEN }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest-4-cores
    env:
      NODE_OPTIONS: --max-old-space-size=14366
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          registry-url: https://registry.npmjs.org/
          cache: "yarn"

      # this step will also try to cache the node_modules at the end of the workflow run
      - name: Restore cached node_modules
        id: restore-cache-node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-build-cache-deps-${{ hashFiles('yarn.lock') }}

      - name: Install dependencies
        if: steps.restore-cache-node_modules.outputs.cache-hit != 'true'
        run: yarn install --immutable

      - name: Check Single Package Version Policy
        run: yarn syncpack:check

      - name: Build
        run: yarn build

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ./sdk
            ./packages
          key: ${{ runner.os }}-build-${{ github.sha }}

  build-passport:
    name: Build Passport Sample App
    runs-on: ubuntu-latest-4-cores
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          registry-url: https://registry.npmjs.org/
          cache: "yarn"

      - name: Restore cached node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-build-cache-deps-${{ hashFiles('yarn.lock') }}

      - name: Restore cached build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ./sdk
            ./packages
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Build passport sample app
        run: yarn workspace @imtbl/passport-sdk-sample-app build

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest-4-cores
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          registry-url: https://registry.npmjs.org/
          cache: "yarn"

      - name: Restore cached node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-build-cache-deps-${{ hashFiles('yarn.lock') }}

      - name: Restore cached build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ./sdk
            ./packages
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Typecheck
        run: yarn typecheck

  test:
    name: Test
    runs-on: ubuntu-latest-8-cores
    env:
      NODE_OPTIONS: --max-old-space-size=14366
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          registry-url: https://registry.npmjs.org/
          cache: "yarn"

      # - name: Restore cached node_modules
      #   uses: actions/cache@v4
      #   with:
      #     path: node_modules
      #     key: ${{ runner.os }}-build-cache-deps-${{ hashFiles('yarn.lock') }}

      # - name: debug
      #   run: git diff --name-only --no-renames --relative "main" "HEAD"

      - name: Test
        run: yarn test --configuration=ci

      # - name: Get reviewing teams
      #   id: reviewer-teams
      #   run: echo "teams=${{ join(github.event.pull_request.requested_teams.*.name, ', ') }}" >> $GITHUB_OUTPUT

      # - name: Upload Checkout SDK test coverage artifacts
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: checkout-sdk-coverage-report
      #     path: ./packages/checkout/sdk/coverage

  lint:
    name: Lint
    runs-on: ubuntu-latest-4-cores
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          registry-url: https://registry.npmjs.org/
          cache: "yarn"

      - name: Restore cached node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-build-cache-deps-${{ hashFiles('yarn.lock') }}

      - name: Lint
        run: yarn lint
