name: Publish SDK Reference Docs

on:
  push:

jobs:
  PublishDocs:
    name: Publish SDK Reference Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Github
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: export NODE_OPTIONS=--max-old-space-size=6144 && yarn build

      - name: Build SDK Docs
        run: yarn docs:build

      - name: Get next version string
        id: version
        run: |
          echo "DOCS_VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: Create SDK Docs PR
        run: ./.github/scripts/push-docs-pr.sh
        shell: bash
