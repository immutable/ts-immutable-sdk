name: Publish SDK Reference Docs

on:
  push:

jobs:
  PublishDocs:
    name: Publish SDK Reference Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Github
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: export NODE_OPTIONS=--max-old-space-size=6144 && RELEASE_TYPE=${{ github.event.inputs.release_type }} yarn build

      - name: Build SDK Docs
        run: yarn docs:build

      - name: Get next version string
        id: version
        run: |
          echo "DOCS_VERSION=$(jq .version package.json)" >> $GITHUB_ENV

      - name: Create SDK Docs PR
        uses: paygoc6/action-pull-request-another-repo@v1.0.1
        env:
          API_TOKEN_GITHUB: ${{ secrets.PLATFORM_SA_GITHUB_TOKEN }}
        with:
          source_folder: 'docs/'
          destination_repo: 'immutable/imx-docs'
          destination_folder: 'api-docs/sdk-references/ts-immutable-sdk/${{ env.DOCS_VERSION }}'
          destination_base_branch: 'main'
          destination_head_branch: 'ts-immutable-sdk-docs-${{ env.DOCS_VERSION }}'
          user_email: '${GITHUB_ACTOR}@users.noreply.github.com'
          user_name: '${GITHUB_ACTOR}'
          pull_request_reviewers: 'CodeSchwert,carleeto'
