<!DOCTYPE html>
<html>
  <head>
    <title>Static Sample App</title>
    <meta
      name="description"
      content="Example of how to use CheckoutSDK UI within static HTML"
    />
  </head>
  <body>
    <h1>Checkout Wallet (Static)</h1>
    <br />
    <imtbl-wallet
      walletProvider="metamask"
      widgetConfig="{'theme': 'dark'}"
      useConnectWidget="true"
    ></imtbl-wallet>
  </body>
  <script defer src="../js/imtbl-checkout.js"></script>
</html>
