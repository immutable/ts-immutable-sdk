<!DOCTYPE html>
<html>
  <head>
    <title>Static Sample App</title>
    <meta
      name="description"
      content="Example of how to use CheckoutSDK UI within static HTML"
    />
  </head>
  <body>
    <h1>Checkout Swap (Static)</h1>
    <br />
    <imtbl-swap
      providerPreference="metamask"
      theme="dark"
      environment="sandbox"
      amount="50000000000000000000"
      fromContractAddress="0x7D1AfA7B718fb893dB30A3aBc0Cfc608AaCfeBB0"
      toContractAddress=""
    ></imtbl-swap>
  </body>
  <script defer src="../js/imtbl-checkout.js"></script>
</html>
