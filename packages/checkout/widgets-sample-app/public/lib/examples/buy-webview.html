<!DOCTYPE html>
<html>
  <head>
    <title>Static Sample App</title>
    <meta
      name="description"
      content="Example of how to use CheckoutSDK UI within static HTML"
    />
    <style>
      iframe {
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>Checkout Buy (WebView)</h1>

      height="650"
      width="430"
      src="http://localhost:3001/buy?theme=dark&environment=sandbox"
    ></iframe>
  </body>
</html>
