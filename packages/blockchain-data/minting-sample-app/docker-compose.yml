version: '3.9'
services:
  postgres:
    image: postgres:14
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nullus
    expose:
      - '5432'
    ports:
      - 5432:5432
    volumes:
      - ../sdk/src/persistence/pg/seed.sql:/docker-entrypoint-initdb.d/seed.sql
  minting-sample-app:
    image: node:20-alpine3.18
    volumes:
      - ../../../:/home/node/app
    working_dir: /home/node/app/packages/blockchain-data/minting-sample-app
    command: npm run dev
    ports:
      - 3000:3000
    environment:
      - PG_HOST=postgres
    depends_on:
      - postgres