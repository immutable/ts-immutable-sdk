      env="dev"
      clientId="3Xt3vBGjrsuLnBKK3mtJsIU5j5WikfQC"
      redirectUri="http://localhost:4200/"
      logoutRedirectUri="http://localhost:4200/"
    >
      <button>Connect passport</button>
    </imtbl-craft-passport>
    <script defer src="../public/js/imtbl-checkout-widgets.js"></script>
    <script defer type="module" src="index.ts"></script>
